<div class="login-container">
    <!-- Sección de la imagen -->
    <div class="image-section">
        <div class="image-container">
            <!-- Tu imagen original -->
            <img src="assets/images/carnilogo.jpg" alt="CarneTrack Logo" class="logo-image">
        </div>
    </div>
    
    <!-- Sección del login -->
    <div class="login-section">
        <h1 class="title">CarniTrack</h1>
        <p class="subtitle">Sistema de Gestión de Empleados</p>
        
        <!-- Selector de roles (Empleados/Gerente) -->
        <div class="role-selector">
            <div class="role-option" [class.active]="currentRole === 'empleados'" (click)="selectRole('empleados')" data-role="empleados">Empleados</div>
            <div class="role-option" [class.active]="currentRole === 'gerente'" (click)="selectRole('gerente')" data-role="gerente">Gerente</div>
        </div>
        
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu Usuario" [(ngModel)]="usuario" (keyup.enter)="login()">
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" (keyup.enter)="login()">
        </div>
        
        <button class="login-button" (click)="login()">Iniciar sesión</button>       
        <div class="footer">
            CarniTrack® Todos los derechos reservados 2025/6
        </div>
    </div>

</div>
